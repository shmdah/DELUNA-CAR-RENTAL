<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELUNA LUXURY CAR RENTALS | Thika Road</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .parallax-hero {
            background-image: url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?auto=format&fit=crop&q=80&w=1920');
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }
        #loader { display: none; position: fixed; inset: 0; background: #000; z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 60px; height: 60px; border: 4px solid #1a1a1a; border-top: 4px solid #ea580c; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* HIDDEN BY DEFAULT */
        .page-section { display: none; }
        .active-page { display: block; }
    </style>
</head>
<body class="bg-gray-950 text-white font-sans overflow-x-hidden">

    <div id="loader">
        <div class="spinner mb-4"></div>
        <p class="text-orange-500 font-black text-[10px] tracking-widest uppercase italic">Deluna Intelligence Syncing...</p>
    </div>

    <nav class="fixed top-0 left-0 w-full z-[300] bg-black/90 backdrop-blur-md border-b border-white/10 px-6 py-4 flex justify-between items-center">
        <div class="text-2xl font-black text-orange-500 italic">DELUNA</div>
        <button onclick="toggleMenu()" class="text-white text-3xl px-2 focus:outline-none"><i class="fas fa-bars"></i></button>
    </nav>

    <div id="menuOverlay" class="fixed inset-0 bg-black z-[400] hidden flex-col items-center justify-center space-y-10">
        <button onclick="toggleMenu()" class="absolute top-8 right-8 text-5xl text-white">&times;</button>
        <button onclick="showPage('home')" class="text-4xl font-black uppercase italic tracking-widest text-white hover:text-orange-500">Home</button>
        <button onclick="showPage('fleet')" class="text-4xl font-black uppercase italic tracking-widest text-white hover:text-orange-500">The Collection</button>
    </div>

    <section id="home" class="page-section active-page relative h-screen flex items-center justify-center parallax-hero">
        <div class="absolute inset-0 bg-black/80"></div>
        <div class="relative z-10 text-center px-6">
            <h1 class="text-7xl md:text-9xl font-black italic mb-2 tracking-tighter uppercase text-white">DELUNA</h1>
            <p class="text-orange-500 text-xs font-black tracking-[0.5em] uppercase mb-12 italic">Luxury Car Rentals ‚Ä¢ Lumumba Drive</p>
            <button onclick="showPage('fleet')" class="bg-white text-black px-14 py-6 rounded-full font-black uppercase tracking-widest text-xs italic hover:bg-orange-600 hover:text-white transition duration-500">Explore Models</button>
        </div>
    </section>

    <section id="fleet" class="page-section pt-32 pb-20 px-6 container mx-auto">
        <button onclick="showPage('home')" class="mb-10 text-orange-500 font-black uppercase text-[10px] tracking-widest italic hover:text-white transition"><i class="fas fa-arrow-left mr-2"></i> Go Back</button>
        <h2 class="text-center text-4xl md:text-5xl font-black italic uppercase mb-20 tracking-tighter">Select Your Machine</h2>
        
        <div class="grid md:grid-cols-3 gap-12">
            <div class="bg-gray-900 border border-gray-800 p-2 rounded-[2rem] transition hover:border-orange-500">
                <img src="https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?auto=format&fit=crop&q=80&w=800" class="h-64 w-full object-cover rounded-2xl">
                <div class="p-8">
                    <h3 class="font-black text-xl italic uppercase">Toyota Prado TX 2023</h3>
                    <p class="text-orange-600 font-black mb-6 text-sm italic">KSH 15,000 / 24 HRS</p>
                    <button onclick="goToBooking('Toyota Prado TX', 15000)" class="w-full bg-white text-black py-4 rounded-xl font-black uppercase text-[10px] italic hover:bg-orange-600 hover:text-white transition">Select Machine</button>
                </div>
            </div>

            <div class="bg-gray-900 border-2 border-orange-600 p-2 rounded-[2.5rem] scale-105 shadow-2xl relative">
                <img src="https://images.unsplash.com/photo-1520031441872-265e4ff70366?auto=format&fit=crop&q=80&w=800" class="h-64 w-full object-cover rounded-3xl">
                <div class="p-8">
                    <h3 class="font-black text-xl italic uppercase">Mercedes G-Wagon 2023</h3>
                    <p class="text-orange-600 font-black mb-6 text-sm italic">KSH 40,000 / 24 HRS</p>
                    <button onclick="goToBooking('Mercedes G-Wagon', 40000)" class="w-full bg-orange-600 text-white py-4 rounded-2xl font-black uppercase text-[10px] italic hover:bg-white hover:text-black transition shadow-xl">Select Machine</button>
                </div>
            </div>

            <div class="bg-gray-900 border border-gray-800 p-2 rounded-[2rem] transition hover:border-orange-500">
                <img src="https://images.unsplash.com/photo-1606148581066-628d42ec049a?auto=format&fit=crop&q=80&w=800" class="h-64 w-full object-cover rounded-2xl">
                <div class="p-8">
                    <h3 class="font-black text-xl italic uppercase">Audi A4 2018</h3>
                    <p class="text-orange-600 font-black mb-6 text-sm italic">KSH 15,000 / 24 HRS</p>
                    <button onclick="goToBooking('Audi A4', 15000)" class="w-full bg-white text-black py-4 rounded-xl font-black uppercase text-[10px] italic hover:bg-orange-600 hover:text-white transition">Select Machine</button>
                </div>
            </div>
        </div>
    </section>

    <section id="booking" class="page-section min-h-screen flex items-center justify-center p-4 pt-24">
        <div class="bg-white rounded-[3rem] shadow-2xl flex flex-col md:flex-row max-w-4xl w-full overflow-hidden">
            <div class="bg-black p-12 text-white md:w-1/3 flex flex-col justify-between italic font-black uppercase">
                <div>
                    <button onclick="showPage('fleet')" class="text-orange-500 text-[10px] tracking-widest mb-10 block hover:text-white transition"><i class="fas fa-arrow-left mr-2"></i> Go Back</button>
                    <h2 class="text-4xl">DELUNA</h2>
                </div>
                <p class="text-[10px] text-gray-500 tracking-widest italic">Lumumba Drive Office</p>
            </div>
            
            <div class="p-12 md:w-2/3 text-black">
                <label class="block text-[10px] font-black uppercase tracking-widest text-gray-400 mb-2">Model Selection</label>
                <p id="carDisplay" class="text-xl font-black uppercase mb-10 border-b border-gray-100 pb-2"></p>
                
                <div class="grid grid-cols-2 gap-10 mb-10">
                    <div>
                        <label class="block text-[10px] font-black uppercase tracking-widest text-gray-400 mb-2">Duration (Days)</label>
                        <input type="number" id="days" value="2" min="2" class="w-full border-b-2 border-orange-500 py-2 font-bold outline-none text-black">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black uppercase tracking-widest text-gray-400 mb-2">Pickup Date</label>
                        <input type="date" id="date" class="w-full border-b-2 border-gray-200 py-2 font-bold outline-none text-black">
                    </div>
                </div>

                <div class="bg-orange-50 p-10 rounded-[2rem] border-2 border-orange-100 mb-10 italic">
                    <div class="flex justify-between items-center">
                        <span class="font-black text-xs uppercase tracking-tighter text-black">Total Deposit Due:</span>
                        <span id="totalDisplay" class="text-3xl font-black text-orange-600 italic">KSH 0</span>
                    </div>
                </div>

                <button onclick="orderViaWhatsApp()" class="w-full bg-black text-white py-5 rounded-2xl font-black uppercase tracking-widest text-xs hover:bg-orange-600 transition italic shadow-xl">Confirm Reservation</button>
            </div>
        </div>
    </section>

    <script>
        let currentCar = "";
        let currentPrice = 0;

        // Shared Navigation logic
        function showPage(pageId) {
            document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active-page'));
            document.getElementById(pageId).classList.add('active-page');
            window.scrollTo(0,0);
            if(document.getElementById('menuOverlay').classList.contains('flex')) toggleMenu();
        }

        function toggleMenu() {
            const m = document.getElementById('menuOverlay');
            m.classList.toggle('hidden'); m.classList.toggle('flex');
        }

        function goToBooking(name, price) {
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';
            currentCar = name; currentPrice = price;
            document.getElementById('carDisplay').innerText = name;
            
            // Auto-calculate for default 2 days
            document.getElementById('totalDisplay').innerText = `KSH ${(price * 2).toLocaleString()}`;
            document.getElementById('days').value = 2;
            
            // Set date to today
            const dateInput = document.getElementById('date');
            const today = new Date().toISOString().split('T')[0];
            dateInput.setAttribute('min', today); dateInput.value = today;

            setTimeout(() => { 
                loader.style.display = 'none'; 
                showPage('booking'); 
            }, 3000);
        }

        document.getElementById('days').addEventListener('input', () => {
            const days = parseInt(document.getElementById('days').value) || 2;
            document.getElementById('totalDisplay').innerText = `KSH ${(currentPrice * days).toLocaleString()}`;
        });

        function orderViaWhatsApp() {
            const days = document.getElementById('days').value;
            const pickup = document.getElementById('date').value;
            const total = document.getElementById('totalDisplay').innerText;
            if(!pickup) return alert("Please select a pickup date.");

            let msg = "üåô *DELUNA LUXURY RENTALS - NEW RESERVATION*%0A%0A";
            msg += `*MODEL:* ${currentCar}%0A`;
            msg += `*DURATION:* ${days} Days%0A`;
            msg += `*PICKUP DATE:* ${pickup}%0A`;
            msg += `*ESTIMATED DEPOSIT:* ${total}%0A%0A`;
            msg += `üìç *LOC:* Lumumba Drive, Thika Road%0A`;

            window.open(`https://wa.me/254700000000?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
